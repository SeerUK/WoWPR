<!DOCTYPE html>
<html lang="en" ng-app="wowpr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>World of Warcraft Player Rater</title>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
    <link href="//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,400italic,500italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/flaticons/stroke.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <header>
        <nav class="primary pull-left">
            <ul>
                <li><a aside-menu-button href="#" data-parent="settings"><i class="flaticon stroke settings-1"></i></a></li>
            </ul>
        </nav>
        <div class="canvas slate">
            <section class="title">Player Rater</section>
        </div>
    </header>

    <aside id="settings" class="canvas slate left settings" ng-click="doSomething()">
        <header class="canvas slate-dark title">Settings</header>

        <div class="canvas canvas-padded">
            <form method="post" action="">
                <select name="region" class="form-el">
                    <option value="eu">Europe</option>
                    <option value="eu">United States</option>
                </select>
                <input name="submit" class="btn btn-block btn-turquoise" type="submit" value="Set Region" />
            </form>
        </div>
    </aside>

<!--     <ul class="menu">
        <li><a href="#/">view1</a></li>
        <li><a href="#/view2">view2</a></li>
    </ul> -->

    <ng-view class="view"></ng-view>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
