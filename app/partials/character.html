<header>
    <nav class="primary pull-left">
        <ul>
            <li><a href="#/"><i class="flaticon stroke arrow-left-2"></i></a></li>
        </ul>
    </nav>
    <nav class="primary pull-right" ng-if="character">
        <ul>
            <li><a href="http://{{ character.region }}.battle.net/wow/en/character/{{ character.realmSlug }}/{{ character.name }}/advanced" target="_blank"><i class="flaticon stroke share-1"></i></a></li>
        </ul>
    </nav>
    <div id="logo" class="canvas slate">
        <section class="title">Player Rater</section>
    </div>
    <div id="spinner" class="canvas slate">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</header>

<div class="error canvas canvas-padded white text-center text-danger" ng-if="error">
    <i class="flaticon stroke exclamation-point-1"></i><br />
    {{ error }}<br /><br />
    <a href="#/" class="btn btn-block btn-danger">Go Home</a>
</div>

<div class="char-preview {{ character.factionName }}" ng-if="character">
    <div ng-show="character.profileMain == null" class="image placeholder"></div>
    <div ng-if="character.profileMain" class="image" style="background-image: url(http://{{ character.region }}.battle.net/static-render/{{ character.region }}/{{ character.profileMain }}?alt=/wow/static/images/2d/profilemain/race/{{ character.race }}-{{ character.gender }}.jpg)"></div>
</div>

<div class="char-info canvas canvas-padded canvas-following white" ng-if="character">
    <div class="name text-center"><h2 class="text-light">{{ character.name }}</h2></div>
    <div class="details text-center">
        <span class="text-muted" nf-if="character.title">{{ character.title }}, </span>
        <span class="class {{ character.classSlug }}"><strong>{{ character.level }}</strong> {{ character.className }}</span>
    </div>
</div>

<div class="score-overview canvas canvas-padded-s grey-lighter">
    <table class="table-fixed">
        <tr>
            <td class="text-center"><span class="score">{{ score.total | number }}</span><br /><span class="label">Score</span></td>
            <td class="text-center"><span class="score">{{ character.items.averageItemLevelEquipped | number }}</span><br /><span class="label">Item Level</span></td>
        </tr>
    </table>
</div>

<div id="chart" class="canvas canvas-padded slate">
    <p>Chart will go here</p>
</div>
